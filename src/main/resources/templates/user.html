<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<p>Wybierz użytkownika</p>
<p id="user"></p>

<form th:action="@{/user}" method="post" id="form_id">
    <div><select name="id" id="user" form="form_id">
        <option  th:each="dep : ${users}" th:value="${dep.getUsername()}" th:text="${dep.getUsername()}"></option>
    </select></div>
    <input type="submit" value="Otwórz"/>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Wyloguj"/>
</form>




</body>
</html>
