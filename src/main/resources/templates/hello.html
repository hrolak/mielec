<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">

<head>
    <title>Choose worker, project or add an working hours </title>
    <style>
        .input {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            background-color: red;
        }
        .buttons button {
            width: 100%;
        }
    </style>
</head>
<body>
<p id="hello"></p>

<script th:inline="javascript">
    //<![CDATA[
    var array = [[${projects}]];
    if(array.length!=0) {
        var myDiv = document.getElementById("myDiv");

        //Create array of options to be added


        //Create and append select list
        var selectList = document.createElement("select");
        selectList.id = "mySelect";
        document.body.appendChild(selectList);

        //Create and append the options
        for (var i = 0; i < array.length; i++) {
            var option = document.createElement("option");
            option.value = array[i];
            option.text = array[i];
            selectList.appendChild(option);
        }
    }
    //]]>
</script>

<form th:action="@{/userpanel}" method="get">
    <input type="submit" value="Panel użytkownika"/>
</form>
<div sec:authorize="hasRole('ROLE_ADMIN')">
<form th:action="@{/user}" method="get">
    <input type="submit" value="Analizuj użytkownika"/>
</form>
<form th:action="@{/project}" method="get">
    <input type="submit" value="Analizuj projekt"/>
</form>
<form th:action="@{/adduser}" method="get">
    <input type="submit" value="Dodaj użytkownika"/>
</form>
<form th:action="@{/addproject}" method="get">
    <input type="submit" value="Dodaj projekt"/>
</form>
<form th:action="@{/adddepartment}" method="get">
    <input type="submit" value="Dodaj dział"/>
</form>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Wyloguj"/>
</form>

</body>
</html>
