<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <style>
        table.one {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td.one, th.one {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even).one {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<p id="userpanel"></p>
<script type="text/javascript">
    //<![CDATA[
    function empty() {
        var x,y,z;

        x = document.getElementById("num_id").value;
        y = document.getElementById("tim_id").value;
        z = document.getElementById("dat_id").value;
        if (x=="" || y=="" || z=="") {
            alert("Uzupełnij wszystkie pola");
            return false;
        };
        //]]>
    }
</script>
<form th:action="@{/addjob}" method="post">
    <table>
        <tr>
            <td align="right">Data:  </td>
            <td align="left"><input type="date" name="date" id="dat_id"/></td>
        </tr>
        <tr>
            <td align="right">Numer projektu: </td>
            <td align="left"><input type="number" name="project" id="num_id"/></td>
        </tr>
        <tr>
            <td align="right">Czas trwania: </td>
            <td align="left"><input type="number" name="time" id="tim_id"/></td>
        </tr>
    </table>
    <input type="submit" value="Dodaj" onclick="return empty()" style="height:30px; width:200px"/>
</form>
<div th:if="${vDate==false}">
    <font color="red">Data nieprawidłowa.</font>
</div>
<div th:if="${vProj==false}">
    <font color="red"> Nie znaleziono projektu.</font>
</div>
<div th:if="${vTime==false}">
    <font color="red">Nieprawidłowy czas.</font>
</div>
<form th:action="@{/showrecords}" method="post">
    <input type="submit" value="Pokaż rekordy" style="height:30px; width:200px"/>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Wyloguj" style="height:30px; width:200px"/>
</form>
<div th:if="${jobs!=null}">
    <table class="one">
        <tr class="one">
            <th class="one">ID</th>
            <th class="one">PROJEKT</th>
            <th class="one">CZAS</th>
            <th class="one">DATA</th>
        </tr>
        <tr class="one" th:each="job : ${jobs}">
            <td class="one" th:text="${job.getId()}">Onions</td>
            <td class="one" th:text="${job.getProject_id()}">2.41</td>
            <td class="one" th:text="${job.getTime()}">yes</td>
            <td class="one" th:text="${job.getDate()}"></td>
        </tr>
    </table>
</div>




</body>
</html>
